<!-- host on Amazon S3 -->

<html>
<head>
<title>circa.</title>
<link rel="stylesheet" type="text/css" href="style.css">
<link rel="stylesheet" type="text/css" href="jquery.sweet-modal.min.css" />

<script>
function closeNav() {
    document.getElementById("mySideNav").style.width = "0";
    document.getElementById("main").style.marginLeft= "0";
}

function openNav () {
    document.getElementById("mySideNav").style.width = "350px";
    document.getElementById("main").style.marginLeft = "350px";
}
</script>
</head>
<body>

  <div id="main">

  <span id="navOpen" style="font-size:11px;cursor:pointer" onclick="openNav()">&#9776; admin</span>
  <img src="assets/images/logo_300x75px.png" class="centerimg" id="title">
  <br>
  <img src="assets/images/subtag.png" height="75px" class="centerimg">
  <table id="sign-up-or-log-in">
    <td><img src="assets/images/signup.png" height="25px" class="buttons" id="sign-up-button"></td>
    <td><img src="assets/images/login.png" height="25px" class="buttons" id="log-in-button"></td>
  </table>

<div class="reg-container" id="reg-container">

  <form id="register">

    <div class="group">
      <input type="text" id="fname" required>
      <span class="highlight"></span>
      <span class="bar"></span>
      <label>First Name</label>
    </div>

    <div class="group">
      <input type="text" id="lname" required>
      <span class="highlight"></span>
      <span class="bar"></span>
      <label>Last Name</label>
    </div>

     <div class="group">
      <input type="text" id="email" required>
      <span class="highlight"></span>
      <span class="bar"></span>
      <label>E-mail</label>
    </div>

    <div class="group">
      <input type="password" id="password" required>
      <span class="highlight"></span>
      <span class="bar"></span>
      <label>Password</label>
    </div>

    <button id="sign-up-submit" type="button"><img src="assets/images/signup.png" height="35px"></button>

  </form>



</div>

<div class="login-container" id="login-container">

  <form id="log-in">

    <div class="group">
      <input type="text" id="in-email" required>
      <span class="highlight"></span>
      <label>E-mail</label>
    </div>

    <div class="group">
      <input type="password" id="in-password" required>
      <span class="highlight"></span>
      <label>Password</label>
    </div>

    <button id="log-in-submit" type="button"><img src="assets/images/login.png" height="35px"></button>

  </form>


</div>

<div class="facebook-login" id="facebook-login" align="center">
  <img src="assets/images/or.png" height="50px">
  <br>
  <img src="assets/images/fb.png" height="50px">
</div>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
<script type="text/javascript" src="cjs.js"></script>
<script type="text/javascript" src="jquery.sweet-modal.min.js"></script>
</div>
</body>
</html>
